<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What sign?</title>
</head>
<body>
    <script>
      let numb = prompt("Enter a number: ");
      if (numb > 0){
        alert(1);
      }
      else if (numb == 0){
        alert(0);
      }
      else{
        alert(-1);
      }


    </script>
</body>
</html>
