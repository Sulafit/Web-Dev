<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While upper 100</title>
</head>
<body>
    <script>
      let i = prompt('Enter a number greater than 100: ')
      while(i <= 100 && i != undefined){
        i = prompt('Enter again: ');
      }
      if(i > 100) {
        alert('Thanks!');
      }

    </script>
</body>
</html>
