<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime numbers</title>
</head>
<body>
    <script>
        let n = prompt('Enter a number: ')
        let isPrime = false;
        for(let i = 2; i <= n; i++){
            isPrime = true;
            for(let j = 2; j < i/2 + 1; j++){
                if(i % j == 0){
                  isPrime = false;
                  break;
                }
            }
            if(isPrime){
              alert(i);
            }
        }
    </script>
</body>
</html>
