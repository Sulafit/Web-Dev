<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Number</title>
</head>
<body>
    <script>
        function min(a, b){
            if(a > b){
              return b;
            }
            else if(a < b){
              return a;
            }
        }
        let n1 = prompt('Enter a number one:'), n2 = prompt('Enter a number two');
        alert(min(n1, n2));

    </script>
</body>
</html>
