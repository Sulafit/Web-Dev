<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
        #summer{
            background-color : rgb(181, 235, 127);
        }
        #par1{
            background-color : rgb(196, 172, 196);
            color: rgb(110, 55, 110);
        }
        #winter{
            background-color:rgb(151, 222, 220);
        }
            
        #like{
            background-color: rgb(184, 209, 240);
        }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id = "par1">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id = "like">He likes to stay in and cuddle</p>
    </body>
</html>
